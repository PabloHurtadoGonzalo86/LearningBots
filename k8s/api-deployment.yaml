apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-bots-api
  namespace: learning-bots
  labels:
    app: learning-bots-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learning-bots-api
  template:
    metadata:
      labels:
        app: learning-bots-api
    spec:
      containers:
        - name: api
          image: learning-bots-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: learning-bots-config
            - secretRef:
                name: learning-bots-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

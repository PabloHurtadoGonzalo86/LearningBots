apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-bots-web
  namespace: learning-bots
  labels:
    app: learning-bots-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learning-bots-web
  template:
    metadata:
      labels:
        app: learning-bots-web
    spec:
      containers:
        - name: web
          image: learning-bots-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
